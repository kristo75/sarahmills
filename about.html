  <h1>Sarah Elizabeth Mills</h1>

<header>
<button onclick="typeWriter()">Click me</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Image Councellor, Instagrammer and lover of Long Haired Louts!, I am also partial to a pair of M&S Jeans!';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
</header>
